<!DOCTYPE html>
<html>
<head>
	<title>Home page for e-student</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<header>
	<div class="main-centered-content">
	<a href="./home.html"><img src="logom.jpg" alt="logo"/></a>
	<div class="header-links"><a href="index.html">Sign out</a></div>
	</div>
	</header>
	<div class="main-centered-content">
		<nav>
			<ul>
				<li><a href="./home.html">Izpitni roki</a></li>
				<li><a class="active" href="./myInfo.html">Moji Podatki</a></li>
				<li><a href="./eIndex.html">E-indeks</a></li>
				<li><a href="./orders.html">Potrdila</a></li>
				<li><a href="./application.html">Prošnje</a></li>
			</ul>
		</nav>
		<section id="myinfo">
			<form action="home.html" autocomplete="on" method="post">
							<h1>Kontakt</h1>
							<div class="info-content">
								
									<label class="label-control">E-pošta</label>
									<div class="input-wrapper">
									<input required="required" type="email" placeholder="User@mail.com"/>
									</div>
							</div>
							<div class="info-content">
								<label class="label-control">Mobilni telefon </label>
								<div class="input-wrapper">
								<input  type="text" placeholder="041253673"/>
								</div>
							</div>
							<div class="info-content">
								<label class="label-control">Stacionarni telefon</label>
								<div class="input-wrapper">
								<input  type="text" placeholder="015223505"/>
								</div>
							</div>
							<div class="info-content">
								<label class="label-control">Ulica</label>
								<div class="input-wrapper">
								<input type="text"/>	
								</div>
							</div>
							<div class="info-content">
								<label class="label-control">Pošta</label>
								<div class="input-wrapper">
								<input  type="text"/>	
								</div>
							</div>
							<div class="info-content">
								<label class="label-control">Država</label>
								<div class="input-wrapper">
								<select class="select-country">
									<option value="Slovenija">Slovenija</option>
									<option value="Avstrija">Avstrija</option>
									<option value="Hrvaška">Hrvaška</option>
									<option value="Srbija">Španija</option>
									<option value="Srbija">ZDA</option>
								</select>	
								</div>
							</div>
							<div class="form-action">
								<input class="button buttonR" type="submit" value="Shrani" />
								<a href="./home.html">Nazaj</a>
							</div>
						</form>
		</section>
	</div>
	<footer>
	<div class="main-centered-content">
		<a href="/legal.html">Pravna obvestila</a> |
        <a href="/authors.html">Avtor strani</a>
		</div>
	</footer>
</body>
	
</html>
